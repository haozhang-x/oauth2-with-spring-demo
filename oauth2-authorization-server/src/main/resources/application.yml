server:
  port: 9000
spring:
  application:
    name: authorization-server

  sleuth:
    # 采样率的概率，100%采样
    sampler:
      probability: 1.0
      # 每秒采样数字最高为1000
      rate: 1000

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: DEBUG
#    org.springframework.boot.autoconfigure: DEBUG

